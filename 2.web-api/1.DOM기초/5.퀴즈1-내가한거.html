<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- #wrap>ul#list1>li{리스트$}*7 -->
    <div id="wrap">
        <ul id="list1">
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>
            <li>리스트7</li>
        </ul>
    </div>
    <style>
      /* #list1 li:nth-child(odd){
        background-color: red;
      } */
    </style>
    <script>

        


        //1. id="list1"인 요소에 <li> 요소중  
        //    홀수번째 요소만 선택후 배경색상 yellow 적용
        const $odd = document.querySelectorAll('#list1 li:nth-child(odd)');
        for(const i of $odd){
          i.style.background = 'yellow';
        }

        //2. id="list1"인 요소에 <li> 요소중
        //   짝수번째 요소만 선택후 배경색상 gray 적용  
        const $even = document.querySelectorAll('#list1 li:nth-child(even)');
        for(const i of $even){
          i.style.background = 'gray';
        }  
        
        //3. id="list1"인 요소에 <li> 요소중   
        //  첫번째 <li>요소만 선택후 폰트색상 red 적용  
        const $first_li = document.querySelector('#list1 li:first-child');
        $first_li.style.color = 'red';
            

        //4. id="list1"인 요소에 <li> 요소중  
        //   마지막번째 <li>요소만 선택후 폰트색상 green 적용  
        const $last_li = document.querySelector('#list1 li:last-child');
        $last_li.style.color = 'green';


        //5. id="list1"인 요소에 <li> 요소중 
        // 두번째 <li>요소만 선택후 font-style: italic 적용 
        const $li2 = document.querySelector('#list1 li:nth-child(2)');
        $li2.style.fontStyle = 'italic';


        //6. id="list1"인 요소에 <li> 요소중  3번째 이전 요소만 선택후 
        //   border: 2px dotted aqua 적용 (1, 2번째만 선택)
        const $li_3 = document.querySelectorAll('#list1 li:nth-child(-n+3)');
        for(const i of $li_3){
          i.style.border = '5px dotted aqua';
        }  


        //7. id="list1"인 요소에 <li> 요소중  3번째 이후요소만 선택후
        //   border 2px dashed violet 적용 (3번째부터 끝까지 선택)
        const $li_7 = document.querySelectorAll('#list1 li');
        for (let i = 2; i < $li_7.length; i++) {
          $li_7[i].style.border = '2px dashed violet';
        }
        
        //8. li 전체 폰트 키우기 
        /*
        const $all = document.querySelectorAll('li');
        //console.log($all);
        for(const i of $all){
          i.style.fontSize = '30px';
        }
        */  
        const $fonts = document.querySelectorAll('#list1 li');
        $fonts.forEach(fonts1 => {
          fonts1.style.fontSize = '40px';
        });


    </script>
</body>
</html>

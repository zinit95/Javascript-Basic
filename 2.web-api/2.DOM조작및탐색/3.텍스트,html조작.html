<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .highlight{
      color: red;
    }
  </style>
</head>
<body>

<div id="greet">
  hello <span class="highlight">world</span>
</div>

<ul id="food-list">
  <li class="food">짜장면</li>
  <li class="food">파스타</li>
  <li class="food">볶음밥</li>
</ul>

<script>

  const $greet = document.getElementById('greet');
  console.log($greet.textContent.trim()); //trim() : 수동으로 띄어쓰기 제거
  //태그까지 텍스트로 먹힌다. textContent는 자식태그 삭제됨 , 텍스트 수정
  //$greet.textContent = '안녕 <span class="highlight">자바스크립트!</span>';
  $greet.innerHTML = '안녕 <span class="highlight">자바스크립트!</span>';
  $greet.querySelector('.highlight').textContent = 'javascript!!';
  
  const $foodList = document.getElementById('food-list');
  //li태그 삭제 되고 div태그로 대체 됨
  //$foodList.innerHTML = '<div>메야ㅐ야야야러ㅗ</div>'; 
  //기존태그에서 추가 하는 코드 , 자식 태그 추가 
  $foodList.innerHTML += '<li class="food">마파두부덮밥</li>';
  //자식 태그 전체 삭제
  $foodList.innerHTML = '';

  const foods = ['연어회', '고등어찜', '오렝지', '달기'];
  foods.forEach(f => {
    $foodList.innerHTML += `
    <li class="food">${f}</li>
    `;
  })










</script>

</body>
</html>

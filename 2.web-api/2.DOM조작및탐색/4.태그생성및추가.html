  <ul id="fruits">
    <li>사과</li>
  </ul>
  
  <script>
    //태그 이름과 텍스트를 전달받으면 태그를 생성하는 함수
    function makeNewTag(tagName = 'div', options = {}){
      const $newTag = document.createElement(tagName);
      if(options.text){
        $newTag.textContent = options.text;
      }
      return $newTag;
    }
    //태그를 추가해주는 함수
    function append($parent,tagName, option){
      $parent.appendChild(makeNewTag(tagName,option));
    }


    const $ul = document.getElementById('fruits');
    append($ul, 'li', {text : '뽀네너'});
    append($ul, 'li', {text : '맹고쓰'});
    append($ul, 'li', {text : '오뤤디'});

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: orange;
      font-size: 20px;
      color: red;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .green {
      color: greenyellow;
      background: green;
    }
    .blue {
      color: aqua;
      background:blue;
    }
    .circle {
      border-radius: 50%;
    }
  </style>
</head>
<body>
  
  <div class="box green" style="font-weight: 700;">Hello</div>
  
  <button id="add">변환</button>

  <script>
    const $box = document.querySelector('.box');
    $box.style.fontStyle = 'italic';

    //클래스 조작
    //클레스 이름 변경
    //$box.className = 'box blue';
    
    //클래스 추가하기
    //기존의 클레스 뒤에 circle 클레스 추가 
    //$box.classList.add('circle'); //class="box green circle"
    //$box.classList.add('aaa' ,'bbb' , 'ccc'); //원하는 만큼 클레스 추가 가능함
    $box.classList.add('circle','aaa' ,'bbb' , 'ccc'); //class="box green circle"

    //클레스 제거하기
    //$box.classList.remove('green');
    //'',''를 해서 여러개 클레스 삭제도 가능하다 
    $box.classList.add('aaa' ,'bbb' , 'ccc');

    //클래스 교체하기 (old,new)
    //.green을 .blue로 교체
    $box.classList.replace('green','blue')

    //클래스 존재 유뮤확인
    console.log($box.classList.contains('box'));
    console.log($box.classList.contains('rapid'));


    
    const $btn = document.getElementById('add');

    $btn.addEventListener('click', ()=>{
      //현재 박스가 네모모양이면 원으로 변경
      //원이면 네모로 변경
      if($box.classList.contains('circle')){
        $box.classList.remove('circle');
      }else{
        $box.classList.add('circle');
      }
    });

    



  </script>
</body>
</html>

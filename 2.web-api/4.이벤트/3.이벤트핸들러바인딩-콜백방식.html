<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<button id="btn">버튼입네다.</button>

<script>
  const $btn = document.getElementById('btn');
  //이벤트 핸들러
  const helloHandler = () => alert('아룡');
  //$btn.onclick = helloHandler;
  //onclick 하고싶으면 on 쓰믄 안된다.
  $btn.addEventListener('click' , helloHandler);

  //기존 핸들러를 지우고 싶으면 수동으로 지워야 됨유
  //수동으로 지울때는 반드시 핸들러가 기명함수이어야 함 (이름이 있는 함수)
  $btn.removeEventListener('click',helloHandler);

  //익명함수, 얘는 기명함수가 아니기때문에 지울 수 없다
  $btn.addEventListener('click', () => {
    $btn.style.background = 'aqua';
  });


</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background: orange;
        margin: 20px;
      }
      .green {
        background: yellowgreen;
        font-size: 25px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .red {
        background: red;
      }
    </style>
  </head>
  <body>
    <!-- <div class="box" onclick="boxClickHandler()"></div> -->
    <!-- <div class="box" ondblclick="boxClickHandler()"></div> -->
    <!-- <div class="box" onmouseover="boxClickHandler()"></div> -->
    <div class="box" onmouseleave="boxClickHandler()"></div>
    <div class="box green" ondblclick="makeTextHandler()"></div>
    <div class="box red" onclick="growHandler()"></div>

    <script>
      //1. 어트리뷰트 방식 : html에 작성해가꼬 하는거
      /*
      //어트리뷰트 방식 
      <div class="box" onclick="boxClickHandler()"></div>
      <div class="box" ondblclick="boxClickHandler()"></div>
      <div class="box" onmouseover="boxClickHandler()"></div>
      <div class="box" onmouseleave="boxClickHandler()"></div>
      */
      // 이벤트 핸들러 : 브라우저에서 일어나는
      //  이벤트에 대해 해야 할일을 함수로 만드는것
      function boxClickHandler() {
        alert("오렌지색 박스를 클릭함!");
      }

      const growHandler = function () {
        const $redBox = document.querySelector(".red");
        $redBox.style.width = "200px";
      };

      const makeTextHandler = () => {
        const $greenBox = document.querySelector(".green");
        $greenBox.textContent = "안뇽?";
      };



      


      
    </script>
  </body>
</html>
